<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamare Nagpuri</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .player-container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .audio-player {
            width: 100%;
            outline: none;
        }
        .now-playing {
            min-height: 4rem;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Hamare Nagpuri</h1>
        <div class="now-playing text-center mb-4">
            <p id="song-title" class="text-lg font-semibold text-gray-700">Loading...</p>
            <p id="artist" class="text-gray-500">Waiting for metadata...</p>
        </div>
        <audio id="radio" class="audio-player mb-4" controls src="https://stream.zeno.fm/74mzdgk024zuv"></audio>
        <div class="flex justify-center space-x-4">
            <button id="play-pause" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Play</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1" class="w-24">
        </div>
        <p id="error-message" class="text-red-500 text-center mt-2 hidden">Error loading metadata</p>
    </div>

    <script>
        const audio = document.getElementById('radio');
        const playPauseButton = document.getElementById('play-pause');
        const volumeSlider = document.getElementById('volume');
        const songTitle = document.getElementById('song-title');
        const artist = document.getElementById('artist');
        const errorMessage = document.getElementById('error-message');

        // Play/Pause functionality
        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(err => {
                    console.error('Audio playback error:', err);
                    errorMessage.textContent = 'Error playing stream';
                    errorMessage.classList.remove('hidden');
                });
                playPauseButton.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        // Handle Server-Sent Events for metadata
        const source = new EventSource('https://api.zeno.fm/mounts/metadata/subscribe/74mzdgk024zuv');

        source.addEventListener('message', (event) => {
            try {
                const data = JSON.parse(event.data);
                console.log('Metadata received:', data); // Log for debugging
                const title = data.streamTitle || 'Unknown Song';
                songTitle.textContent = title;
                document.title = title; // Update page title
                artist.textContent = ''; // Artist not provided in this API response
                errorMessage.classList.add('hidden');
            } catch (error) {
                console.error('Error parsing metadata:', error);
                songTitle.textContent = 'Metadata Unavailable';
                document.title = 'Hamare Nagpuri'; // Fallback title
                artist.textContent = '';
                errorMessage.textContent = 'Error parsing metadata';
                errorMessage.classList.remove('hidden');
            }
        });

        source.addEventListener('error', (error) => {
            console.error('SSE error:', error);
            songTitle.textContent = 'Metadata Unavailable';
            document.title = 'Hamare Nagpuri'; // Fallback title
            artist.textContent = '';
            errorMessage.textContent = 'Error connecting to metadata server';
            errorMessage.classList.remove('hidden');
            source.close(); // Close connection on persistent error
        });

        // Check if stream is playable
        audio.addEventListener('error', () => {
            errorMessage.textContent = 'Stream unavailable';
            errorMessage.classList.remove('hidden');
        });
    </script>
</body>
</html>
